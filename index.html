<!DOCTYPE html>
<html>
<head>
<title>form tag</title>
<style>
form{
border-style:double;
border-color:orange;
}
</style>
</head>
<body bgcolor="bisque">
<h1>HTML Forms</h1>
<form >
First name:<br>
<input type="text" value="abc"><br>
Last name:<br>
<input type="text" name="lang" value="xyz"><br>
<input type="radio" name="lang" value="HTML">HTML<br>
<input type="radio" name="lang" value="CSS">CSS<br>
<input type="radio" name="lang"  value="JAVASCRIPT">JAVASCRIPT<br>
<input type="checkbox" name="src" value="I Have a Bike">I Have a Bike<br>
<input type="checkbox" name="src" value="I Have a Car">I Have a Car<br>
<input type="checkbox" name="src" value="I Have a Boat">I Have a Boat<br>
<input type="submit" value="submit"></form>


</body>
</html>
